<!doctype html>
<html>
<head>
  <title>inv {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body style="padding-top:50px">
  <!-- navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('site.home') }}">inv</a>
      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="nav navbar-nav">
          <li><a href="{{ url_for('site.about') }}">About</a></li>
          <li><a href="{{ url_for('site.doc') }}">Documentation</a></li>
          <li><a href="{{ url_for('site.support') }}">Support</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </nav>
  <div class="container"> 
    <header class="page-header">
      <h1>inv</h1>
      {% block header %}
      {% endblock %}
    </header>
    <ul class="nav nav-tabs nav-justified" role="tablist">
      {% block nav %}
      {% endblock %}
    </ul>
    <section class="tab-content">
      {% block content %}
      {% endblock %}
    </section>
  </div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
