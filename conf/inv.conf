<VirtualHost *:80>
  ServerName inv
  ServerAdmin bk@breadtech.com
  WSGIScriptAlias / /var/inv/api/inv.wsgi
  <Directory /var/www/inv/>
    Order allow,deny
    Allow from all
  </Directory>
  ErrorLog /error.log
  LogLevel warn
  CustomLog /access.log combined

</VirtualHost>
<IfModule mod_ssl.c>
  <VirtualHost _default_:443>
    ServerName inv
    ServerAdmin bk@breadtech.com
    SSLEngine on
    SSLCertificateFile    /etc/apache2/ssl/apache.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apache.key

    WSGIScriptAlias / /var/inv/api/inv.wsgi
    WSGIPassAuthorization On
    <Directory /var/inv/api/>
      Order allow,deny
      Allow from all
    </Directory>
    ErrorLog /error.log
    LogLevel warn
    CustomLog /access.log combined
  
  </VirtualHost>
</IfModule>

