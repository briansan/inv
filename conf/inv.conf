<VirtualHost *:80>
  ServerName inv.ece.villanova.edu
  ServerAdmin bkim11@villanova.edu

  WSGIScriptAlias / /var/www/inv/inv.wsgi
  WSGIPassAuthorization On
  <Directory /var/www/inv/inv>
    Order allow,deny
    Allow from all
  </Directory>
  ErrorLog /var/www/inv/log/error.log
  LogLevel warn
  CustomLog /access.log combined

</VirtualHost>
<IfModule mod_ssl.c>
  <VirtualHost _default_:443>
    ServerName inv.ece.villanova.edu
    ServerAdmin bkim11@villanova.edu
    SSLEngine on
    SSLCertificateFile    /etc/apache2/ssl/apache.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apache.key

    WSGIScriptAlias / /var/www/inv/inv.wsgi
    WSGIPassAuthorization On
    <Directory /var/www/inv/inv>
      Order allow,deny
      Allow from all
    </Directory>
    ErrorLog /var/www/inv/log/error.log
    LogLevel warn
    CustomLog /var/www/inv/log/access.log combined
  
  </VirtualHost>
</IfModule>

